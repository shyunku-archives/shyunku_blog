<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../static/main_style.css?ver=2">
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Noto+Serif+KR|Noto+Sans+KR&display=swap&subset=korean" rel="stylesheet">
        <title>션쿠의 개인 블로그</title>
    </head>
    <body>
        <div class="background-content">
            <div class="logo">
                <a href="homepage">
                    {% load staticfiles %}
                    <img src="{% static "logo.png" %}">
                </a>
            </div>
            <div class="vertical-center">
                <div class="wrapper">
                    <li><a href="signup">회원가입</a></li>
                    <li><a href="login">로그인</a></li>
                </div>
            </div>
        </div>
        <div class="menu">
            <li><a href="">일상</a></li>
            <li><a href="">리그오브레전드</a></li>
            <li><a href="">Deep-Learning</a></li>
            <li><a href="">WEB</a></li>
            <li><a href="">JAVA</a></li>
            <li><a href="">Window Issues</a></li>
            <li><a href="">개인</a></li>
            <li><a href="develop_log">사이트 개발로그</a></li>
        </div>
        <!-- 위까지 공통 부분 -->
        <div class="body-content">
            <div class="wrap-content">
                <div class="title-content">
                    <h1>블로그 주인은 관리자로 로그인됩니다.</h1>
                </div>
                <div class="login-parent">
                    <div class="login-content-wrapper">
                        <div class="login-text">
                            <h3>계정 로그인</h3>
                        </div>
                        <div class="textfield">
                            <div class="ID-textfield">
                                <input type="text" name="user_id" size="45" placeholder="아이디" autocomplete="off" maxlength="100" spellcheck="false">
                            </div>
                            <div class="PW-textfield">
                                <input type="password" name="user_pw" size="45" placeholder="비밀번호" autocomplete="off" maxlength="100" spellcheck="false">
                            </div>
                        </div>
                        <div class="button-lists">
                            <div class="splitter">
                                <input class="chk_remember" type="checkbox"> &nbsp;정보 기억하기
                            </div>
                            <input id="login_confirm_btn" type="submit" value="로그인">
                            <button id="signup_btn" onclick="location.href='signup'" type="button">회원가입</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
